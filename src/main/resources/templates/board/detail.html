<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .my-box { border:1px solid; padding:10px; }
    </style>

    <style>
        .test {display: flex;}
    </style>

</head>
<body>

<h2 th:text="${board.title}"></h2>

<p th:inline="text">조회수 : [[${board.views}]]</p>

<p th:inline="text">생성일자 : [[${#temporals.format(board.createdDate, 'yyyy-MM-dd')}]]</p>


<div class="my-box">
    <p th:text="${board.content}"></p>
</div>


<!-- Previous/Modify/Delete -->
<div class="test">
    <!-- Press Previous to refresh -->
    <a href="javascript:location.href = document.referrer">
        <button>이전으로</button>
    </a>

    <a th:href="@{'/post/edit/' + ${board.id}}">
        <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/post/' + ${board.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">삭제</button>
    </form>
</div>

<!-- 변수 셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var board = /*[[${board}]]*/ "";
    /*]]>*/
</script>

<!-- script -->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>

</body>
</html>
